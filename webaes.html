<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption and Decryption with Web Crypto API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 300px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>AES Encryption and Decryption with Web Crypto API</h2>

    <div class="section">
        <h3>Encryption</h3>
        <input type="text" id="encryptInput" placeholder="Enter text to encrypt" autocomplete="off">
        <input type="text" id="encryptKey" placeholder="Enter encryption key" autocomplete="off">
        <button id="encryptButton">Encrypt</button>
        <p id="encryptResult"></p>
    </div>

    <div class="section">
        <h3>Decryption</h3>
        <input type="text" id="decryptInput" placeholder="Enter text to decrypt" autocomplete="off">
        <input type="text" id="decryptKey" placeholder="Enter decryption key" autocomplete="off">
        <button id="decryptButton">Decrypt</button>
        <p id="decryptResult"></p>
    </div>

    <script>
        // Mã hóa
        document.getElementById('encryptButton').addEventListener('click', async () => {
            const input = document.getElementById('encryptInput').value;
            const key = document.getElementById('encryptKey').value;

            // Chuyển đổi khóa thành CryptoKey
            const encodedKey = new TextEncoder().encode(key);
            const cryptoKey = await window.crypto.subtle.importKey('raw', encodedKey, { name: 'AES-GCM' }, false, ['encrypt']);

            // Tạo IV ngẫu nhiên
            const iv = window.crypto.getRandomValues(new Uint8Array(12));

            // Mã hóa
            const encodedData = new TextEncoder().encode(input);
            const encrypted = await window.crypto.subtle.encrypt({ name: 'AES-GCM', iv }, cryptoKey, encodedData);

            // Chuyển đổi kết quả sang Base64
            const encryptedArray = new Uint8Array(encrypted);
            const encryptedBase64 = btoa(String.fromCharCode(...encryptedArray));
            const ivBase64 = btoa(String.fromCharCode(...iv));

            document.getElementById('encryptResult').textContent = `Encrypted: ${encryptedBase64} | IV: ${ivBase64}`;
        });

        // Giải mã
        document.getElementById('decryptButton').addEventListener('click', async () => {
            const encryptedBase64 = document.getElementById('decryptInput').value;
            const key = document.getElementById('decryptKey').value;

            // Chuyển đổi khóa thành CryptoKey
            const encodedKey = new TextEncoder().encode(key);
            const cryptoKey = await window.crypto.subtle.importKey('raw', encodedKey, { name: 'AES-GCM' }, false, ['decrypt']);

            // Chuyển đổi Base64 sang Uint8Array
            const encryptedArray = new Uint8Array(atob(encryptedBase64).split("").map(c => c.charCodeAt(0)));
            const ivBase64 = document.getElementById('encryptResult').textContent.split('|')[1].split(': ')[1];
            const iv = new Uint8Array(atob(ivBase64).split("").map(c => c.charCodeAt(0)));

            // Giải mã
            try {
                const decrypted = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv }, cryptoKey, encryptedArray);
                const decryptedText = new TextDecoder().decode(decrypted);
                document.getElementById('decryptResult').textContent = `Decrypted: ${decryptedText}`;
            } catch (e) {
                document.getElementById('decryptResult').textContent = 'Decryption failed. Check your key and encrypted text.';
            }
        });
    </script>
</body>
</html>
