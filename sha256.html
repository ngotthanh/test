<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 Example</title>
</head>
<body>
    <input type="text" id="input" placeholder="Enter text to hash">
    <button id="hashButton">Hash</button>
    <p id="result"></p>

    <script>
        document.getElementById('hashButton').addEventListener('click', async () => {
            const input = document.getElementById('input').value;
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            document.getElementById('result').textContent = hashHex;
        });
    </script>
</body>
</html>
