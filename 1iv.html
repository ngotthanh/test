<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã AES với CryptoJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <h1>Giải mã AES</h1>
    <div>
        <label for="encryptedData">Dữ liệu đã mã hóa:</label>
        <input type="text" id="encryptedData" placeholder="Nhập dữ liệu đã mã hóa">
    </div>
    <div>
        <label for="key">Khóa:</label>
        <input type="text" id="key" placeholder="Nhập khóa">
    </div>
    <div>
        <label for="iv">IV:</label>
        <input type="text" id="iv" placeholder="Nhập IV">
    </div>
    <button id="decryptButton">Giải mã</button>
    <h2>Kết quả:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('decryptButton').addEventListener('click', function() {
            const encryptedData = document.getElementById('encryptedData').value;
            const key = document.getElementById('key').value;
            const iv = document.getElementById('iv').value;

            // Giải mã dữ liệu
            const decrypted = CryptoJS.AES.decrypt(encryptedData, CryptoJS.enc.Utf8.parse(key), {
                iv: CryptoJS.enc.Utf8.parse(iv),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });

            // Chuyển đổi dữ liệu giải mã thành chuỗi
            const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
            document.getElementById('result').textContent = decryptedText ? decryptedText : 'Giải mã không thành công!';
        });
    </script>
</body>
</html>
