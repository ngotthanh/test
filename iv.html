<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa AES với CryptoJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        h2 {
            margin-top: 20px;
        }
        #encrypted {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Mã hóa AES với CryptoJS</h1>
    <input type="text" id="plaintext" placeholder="Nhập văn bản cần mã hóa">
    <input type="text" id="key" placeholder="Nhập khóa">
    <button onclick="encrypt()">Mã hóa</button>
    <h2>Kết quả mã hóa:</h2>
    <p id="encrypted"></p>

    <script>
        function encrypt() {
            const keyInput = document.getElementById('key').value;
            const plaintext = document.getElementById('plaintext').value;

            const key = CryptoJS.enc.Utf8.parse(keyInput); // Chuyển đổi khóa thành WordArray
            const iv = CryptoJS.lib.WordArray.random(16); // Tạo IV ngẫu nhiên 16 byte

            const encrypted = CryptoJS.AES.encrypt(plaintext, key, {
                iv: iv,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });

            // Kết hợp IV và dữ liệu mã hóa
            const result = iv.toString() + ':' + encrypted.toString();
            document.getElementById('encrypted').innerText = result;
        }
    </script>
</body>
</html>
