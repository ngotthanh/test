<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption and Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>AES Encryption and Decryption</h2>
    <input type="text" id="input" placeholder="Enter text to encrypt" autocomplete="off">
    <input type="text" id="key" placeholder="Enter encryption key" autocomplete="off">
    <button id="encryptButton">Encrypt</button>
    <button id="decryptButton">Decrypt</button>
    <p id="result"></p>

    <script>
        document.getElementById('encryptButton').addEventListener('click', () => {
            const input = document.getElementById('input').value;
            const key = document.getElementById('key').value;

            // Mã hóa
            const encrypted = CryptoJS.AES.encrypt(input, key).toString();
            document.getElementById('result').textContent = `Encrypted: ${encrypted}`;

            // Xóa dữ liệu đầu vào để bảo mật
            document.getElementById('input').value = '';
        });

        document.getElementById('decryptButton').addEventListener('click', () => {
            const encrypted = document.getElementById('result').textContent.replace('Encrypted: ', '');
            const key = document.getElementById('key').value;

            // Giải mã
            const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
            document.getElementById('result').textContent += ` | Decrypted: ${decrypted}`;

            // Xóa dữ liệu đầu vào để bảo mật
            document.getElementById('input').value = '';
        });
    </script>
</body>
</html>
