<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt with CryptoJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <h1>Decrypt AES with CryptoJS</h1>
    
    <label for="decryptInput">Encrypted Text:</label>
    <input type="text" id="decryptInput" placeholder="Enter encrypted text">
    
    <label for="decryptKey">Key:</label>
    <input type="text" id="decryptKey" placeholder="Enter key">
    
    <button id="decryptButton">Decrypt</button>
    
    <p id="decryptResult"></p>

    <script>
        document.getElementById('decryptButton').addEventListener('click', () => {
            const encryptedText = document.getElementById('decryptInput').value;
            const key = document.getElementById('decryptKey').value;

            // Giải mã
            const decrypted = CryptoJS.AES.decrypt(encryptedText, key);
            const plaintext = decrypted.toString(CryptoJS.enc.Utf8);

            // Hiển thị kết quả
            document.getElementById('decryptResult').textContent = plaintext ? `Decrypted: ${plaintext}` : "Decryption failed.";
        });
    </script>
</body>
</html>
