<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã AES với CryptoJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <h1>Giải mã AES</h1>
    <label for="encrypted">Văn bản đã mã hóa:</label><br>
    <textarea id="encrypted" rows="4" cols="50"></textarea><br><br>
    
    <label for="key">Khóa:</label><br>
    <input type="text" id="key"><br><br>
    
    <button onclick="decryptAES()">Giải mã</button>
    
    <h2>Kết quả:</h2>
    <div id="result"></div>

    <script>
        function decryptAES() {
            const encryptedText = document.getElementById('encrypted').value;
            const key = document.getElementById('key').value;

            // Giải mã
            const decrypted = CryptoJS.AES.decrypt(encryptedText, key);
            const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);

            // Hiển thị kết quả
            document.getElementById('result').innerText = decryptedText ? decryptedText : 'Giải mã không thành công!';
        }
    </script>
</body>
</html>
